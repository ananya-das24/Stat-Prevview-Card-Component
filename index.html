<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/favicon-32x32.png">
    <link rel="stylesheet" href="style.css"/>
    <title>Stats Preview Card Component</title>
  </head>

  <body>
    <div class="container">
      <div class="header_1">
        <div class="header_2">
          <h1 class="heading">
            Get <span class="span">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="about">
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat-container">
            <h6 class="stat-number">10k+</h6>
            <p class="s">COMPANIES</p>
          </div>
          <div class="stat-container">
            <h6 class="stat-number">314</h6>
            <p class="s">TEMPLATES</p>
          </div>
          <div class="stat-container">
            <h6 class="stat-number">12M+</h6>
            <p class="s">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="image-container">
            <img src="./image/image-header-desktop.jpg" height="400px" alt="img_not_found">
        </div>
      </div>
    </div>
    <div class="footer"> 
      <p>
        Coded by:
        <a href=https://github.com/ananya-das24>Ananya Das</a>
      </p>
      <p>
        Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      </p> 
    </div>
  </body>
</html>
